#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = waybar
exec-once = wl-paste --watch cliphist store
exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user import-environment QT_QPA_PLATFORMTHEME
exec-once = nm-applet --indicator
exec-once = swayosd-server
exec-once = ~/.scripts/battery-monitor.sh
exec-once = swww-daemon
exec-once = sleep 1 && ~/.scripts/swww-auto.sh ~/Wallpapers/Final/
# exec-once = hyprpaper # Doing swww now
# exec-once = sleep 1 && ~/.scripts/hyprpaper-auto.sh ~/Wallpapers/Final/  # Doing swww now
# exec-once = thunar --daemon # Doing dolphin now
# execonce = joystickwake # Not setup correctly for now... Doesn't actually wake. TODO later
# exec-once = swayidle -w # ^^^
exec-once = dolphin --daemon
exec-once = gammastep
exec-once = lxqt-policykit-agent

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = alacritty
$fileManager = dolphin # thunar
$menu = rofi -show drun

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us, ru
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    no_gaps_when_only = 1 # single app goes fullscreen?
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status=master
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    enable_swallow = true
    swallow_regex = ^(kitty|\.kitty-wrapped|kitty-wrapped|(a|A)lacritty)$
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
#device {
#    name = epic-mouse-v1
#    sensitivity = -0.5
#}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

bindel = , XF86MonBrightnessUp, exec, swayosd-client --brightness +5
bindel = , XF86MonBrightnessDown, exec, swayosd-client --brightness -5
bindel = SHIFT, XF86MonBrightnessUp, exec, swayosd-client --brightness +1
bindel = SHIFT, XF86MonBrightnessDown, exec, swayosd-client --brightness -1

bindel = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume +5
bindel = , XF86AudioLowerVolume, exec, swayosd-client --output-volume -5
bindel = SHIFT, XF86AudioRaiseVolume, exec, swayosd-client --output-volume +1
bindel = SHIFT, XF86AudioLowerVolume, exec, swayosd-client --output-volume -1

bindl =, XF86AudioPlay, exec, playerctl play-pause
bindl =, XF86AudioPause, exec, playerctl play-pause
bindl =, XF86AudioNext, exec, playerctl next
bindl =, XF86AudioPrev, exec, playerctl previous

# Apps
bind = $mainMod CONTROL, t, exec, $terminal
bind = $mainMod CONTROL, b, exec, firefox
bind = $mainMod CONTROL, d, exec, $fileManager
bind = $mainMod CONTROL, r, exec, $menu
bind = $mainMod CONTROL, v, exec, rofi -modi clipboard:~/.scripts/cliphist-rofi-img -show clipboard -show-icons

# Functionality
bind = , Print, exec, hyprshot -m region -o ~/Pictures/Screenshots
bind= $mainMod CONTROL, f, fullscreen, 0 # FULL screen
# bind= $mainMod CONTROL SHIFT, F, fullscreen, 1 # full screen with waybar
bindl = $mainMod, SPACE, exec, hyprctl switchxkblayout at-translated-set-2-keyboard next && hyprctl switchxkblayout kanata next # switch lang
bind = $mainMod CONTROL, c, killactive,
bind = $mainMod CONTROL, s, togglesplit, # horizontal/vertical split
bind = $mainMod CONTROL, x, togglefloating, 
bind = $mainMod CONTROL, w, exec, pkill -SIGUSR1 waybar # toggle waybar
bind = $mainMod, code:34, movecurrentworkspacetomonitor, l # [
bind = $mainMod, code:35, movecurrentworkspacetomonitor, r # ]

# Sessions
bind = $mainMod ALT, l, exec, ~/.scripts/init-swaylock.fish
bind = $mainMod ALT, q, exit, 

bind = $mainMod CONTROL, h, movefocus, l
bind = $mainMod CONTROL, l, movefocus, r
bind = $mainMod CONTROL, k, movefocus, u
bind = $mainMod CONTROL, j, movefocus, d

bind = $mainMod, code:21, submap, resize # +=
submap = resize

binde = $mainMod, h, resizeactive, -40 0
binde = $mainMod, l, resizeactive, 40 0
binde = $mainMod, k, resizeactive, 0 -40
binde = $mainMod, j, resizeactive, 0 40

bind = $mainMod, escape, submap, reset
bind = $mainMod, m, submap, move

submap = reset

bind = $mainMod CONTROL, m, submap, move
submap = move
 
bind = $mainMod, h, movewindow, l
bind = $mainMod, l, movewindow, r
bind = $mainMod, k, movewindow, u
bind = $mainMod, j, movewindow, d 

bind = $mainMod, escape, submap, reset
bind = $mainMod, code:21, submap, resize # +=

submap = reset

