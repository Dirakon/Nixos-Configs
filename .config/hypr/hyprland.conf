
# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = waybar & wl-paste --watch cliphist store & dbus-update-activation-environment --systemd --all
exec-once = systemctl --user import-environment QT_QPA_PLATFORMTHEME
exec-once = nm-applet --indicator
exec-once = swayosd-server
exec-once = ~/.scripts/battery-monitor.sh


# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = kitty
$fileManager = thunar
$menu = rofi -show drun

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
#device {
#    name = epic-mouse-v1
#    sensitivity = -0.5
#}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

binde = , XF86MonBrightnessUp, exec, swayosd-client --brightness +5
binde = , XF86MonBrightnessDown, exec, swayosd-client --brightness -5
binde = SHIFT, XF86MonBrightnessUp, exec, swayosd-client --brightness +1
binde = SHIFT, XF86MonBrightnessDown, exec, swayosd-client --brightness -1

binde = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume +5
binde = , XF86AudioLowerVolume, exec, swayosd-client --output-volume -5
binde = SHIFT, XF86AudioRaiseVolume, exec, swayosd-client --output-volume +1
binde = SHIFT, XF86AudioLowerVolume, exec, swayosd-client --output-volume -1

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, $terminal
bind = $mainMod, F, exec, echo 2 # TODO fullscreen
bind = $mainMod, B, exec, firefox
bind = $mainMod, C, killactive, 
bind = $mainMod, Q, exit, 
bind = $mainMod ALT, L, exec, swaylock -f -c 000000
bind = $mainMod, D, exec, $fileManager
bind = $mainMod, X, togglefloating, 
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod ALT, J, togglesplit, # dwindle
bind = $mainMod, V, exec, rofi -modi clipboard:~/.scripts/cliphist-rofi-img -show clipboard -show-icons

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

binde = $mainMod CONTROL, h, resizeactive, -40 0
binde = $mainMod CONTROL, l, resizeactive, 40 0
binde = $mainMod CONTROL, k, resizeactive, 0 -40
binde = $mainMod CONTROL, j, resizeactive, 0 40
 
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d 

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, KP_End, togglespecialworkspace, magic1
bind = $mainMod SHIFT, KP_End, movetoworkspace, special:magic1

bind = $mainMod, KP_Down, togglespecialworkspace, magic2
bind = $mainMod SHIFT, KP_Down, movetoworkspace, special:magic2

bind = $mainMod, KP_Next, togglespecialworkspace, magic3
bind = $mainMod SHIFT, KP_Next, movetoworkspace, special:magic3

bind = $mainMod, KP_Left, togglespecialworkspace, magic4
bind = $mainMod SHIFT, KP_Left, movetoworkspace, special:magic4

bind = $mainMod, KP_Begin, togglespecialworkspace, magic5
bind = $mainMod SHIFT, KP_Begin, movetoworkspace, special:magic5

bind = $mainMod, KP_Right, togglespecialworkspace, magic6
bind = $mainMod SHIFT, KP_Right, movetoworkspace, special:magic6

bind = $mainMod, KP_Home, togglespecialworkspace, magic7
bind = $mainMod SHIFT, KP_Home, movetoworkspace, special:magic7

bind = $mainMod, KP_Up, togglespecialworkspace, magic8
bind = $mainMod SHIFT, KP_Up, movetoworkspace, special:magic8

bind = $mainMod, KP_Prior, togglespecialworkspace, magic9
bind = $mainMod SHIFT, KP_Prior, movetoworkspace, special:magic9

bind = $mainMod, KP_Insert, togglespecialworkspace, magic10
bind = $mainMod SHIFT, KP_Insert, movetoworkspace, special:magic10



# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
